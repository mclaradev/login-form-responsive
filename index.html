<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/main.js" defer></script>
    <title>Login form</title>
</head>

<body>
    <div class="container">
        <div class="login-content">
            <img src="/img/bg-login.png" alt="login image" class="login-img">

            <form action="" class="login-form">
                <div>
                    <h1 class="login-title">
                        <span>Welcome</span> Back
                    </h1>
                    <p class="login-description">
                        Welcome! Please login to continue
                    </p>
                </div>

                <div>
                    <div class="login-inputs">
                        <div>
                            <label for="" class="login-label">Email</label>
                            <input type="email" placeholder="enter your email addres" required class="login-input">
                        </div>

                        <div>
                            <label for="" class="login-label">password</label>

                            <div class="login-box">
                                <input type="password" placeholder="enter your password" required class="login-input"
                                    id="input-pass">
                                <i class="ri-eye-off-line login-eye" id="input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="login-check">
                        <input type="checkbox" class="login-check-input">
                        <label class="login-check-label">Remember me</label>
                    </div>
                </div>

                <div>
                    <div class="login-buttons">
                        <button class="login-button">Log In</button>
                        <button class="login-button login-button-ghost">Sign Up</button>
                    </div>

                    <a href="#" class="login-forgot">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
